<div *ngIf="!loading">
    <app-table
        [tableData]="repairsRows"
        [tableColumns]="repairsColumns"
        [isFilterable]="true"
        [isPageable]="true"
        [paginationSizes]="[2,4,6]"
        [defaultPageSize]="4"
        (sort)="sortData($event)"
        [rowAction]="'actions'"       
        (rowActionAdd)="addRepair($event)" 
        (rowActionEdit)="editRepair($event)"
        (rowActionDelete)="deleteRepair($event)"
    >
    </app-table>
</div>

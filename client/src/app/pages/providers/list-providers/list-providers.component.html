<div *ngIf="!loading">
    <app-table
        [tableData]="providersRows"
        [tableColumns]="providersColumns"
        [isFilterable]="true"
        [isPageable]="true"
        [paginationSizes]="[2,4,6]"
        [defaultPageSize]="4"
        (sort)="sortData($event)"
        [rowAction]="'actions'"       
        (rowActionAdd)="addProvider($event)" 
        (rowActionEdit)="editProvider($event)"
        (rowActionDelete)="deleteProvider($event)"
    >
    </app-table>
</div>
